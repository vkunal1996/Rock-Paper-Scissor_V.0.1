<!DOCTYPE html>
<head>
    <title>Rock-Paper-Scissor</title>
    <link href="./CSS/style.css" rel="stylesheet"/>
    <script src="script/script.js"></script>
</head>
<body>
    <div id="main">
        <header>
            <h1>Rock-Paper-Scissor</h1>
        </header>
        <div id="board">
            <div class="rock">
                <button id="rockButton" onclick="rock_clicked()">Rock</button>
            </div>
            <div class="paper">
                <button id="paperButton" onclick="paper_clicked()">Paper</button>
            </div>
            <div class="scissor">
                <button id="scissorButton" onclick="scissor_clicked()">Scissor</button>
            </div>
            <div class="chosen">
                <p id="chosenValues"></p>
            </div>
            <div class="result">
                <p id="finalResult"></p>
            </div>
            <div class="score">
                <p id="scoreList"></p>
            </div>
        </div>
        <footer>
            <h4>Project is made under Web Development 101, ODIN Project</h4>
        </footer>
    </div>    
</body>
